<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Component</title>
    <script src="vue.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style>

        #app {
           text-align: center;
        }
    </style>
</head>
<body>
<div id="app"  class="container col-md-8 col-md-offset-2">

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Vue Component</div>
            <div class="panel-body">
                <counter heading="Likes" color="green"></counter>
                <counter heading="Unlikes" color="red"></counter>
            </div>
        </div>
    </div>
</div>

<template id="counter-template"  class="container col-md-8 col-md-offset-2">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading"> {{ heading }}</div>
            <div class="panel-body">
                <button v-on:click="count += 1" v-bind:style="'background:' + color"  class="btn btn-default" >{{ count }}</button>
            </div>
        </div>
    </div>
</template>


<script>

    Vue.component('counter', {
        template: '#counter-template',
        props : ['heading', 'color'],
        data : function(){
            return {count : 0}
        }
    });

    var app = new Vue({
        el: '#app'
    });


</script>

</body>
</html>
