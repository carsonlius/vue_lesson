<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue event</title>
    <script src="vue.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" id="app">
    <div class="row col-m-8 col-md-offset-2">

        <div class="panel  panel-default">
            <div class="panel-heading">
                VUE Event
            </div>
            <div class="panel-body">
                <form action="" method="post" v-on:submit.prevent="formSubmit">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" v-model="name_input">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container col-md-8 col-md-offset-2" id="counter">

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                按钮提交事件
            </div>
            <div class="panel-body">
                <button v-on:click="counter += 1" class="btn btn-info">Submit {{ counter }}</button>
            </div>
        </div>
    </div>

</div>

<script>
    var counter = new Vue({
        el : '#counter',
        data : {
            counter : 0
        },
        methods : {
            updateCount : updateCount
        }
    });

    // 按钮点击事件
    function updateCount() {
        this.counter += 1;
    }

    // 表单提交事件
    var app = new Vue({
        el: '#app',
        data: {
            name_input: '',
            name: '七百年的事情'
        },
        methods: {
            formSubmit: formSubmit,
            doThis: function () {
                console.log('do this');
            }
        }
    });

    // 表单提交
    function formSubmit(event) {
        alert('表单提交');


    }


</script>
</body>
</html>
